name: Retrain Model

on:
  schedule:
    - cron: '55 15 * * *'  # 11:55 PM UTC
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip list  # check if tensorflow is listed

      - name: Setup Firebase key
        run: echo "$FIREBASE_KEY" > firebase_key.json

      - name: Run retraining script
        run: python train_model.py  # ğŸ” adjust if your file is in ml_model/
